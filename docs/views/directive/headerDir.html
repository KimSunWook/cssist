<div class="p-f t-0 l-0 w-100 h-45px b-we bs-3_3_3__bk_30">
    <div class="xw-1000px w-100 h-100 cen-x">
      <!-- logo -->
      <div class="h-100">
        <button class="h-100" ng-click="$root.stateS.go('landing');">
          <img class="w-auto h-21px" ng-src="images/logos/H21px_point3_{{$root.service.name_en}}.png" ng-show="$root.service.name_en=='idist'"/>
          <img class="w-auto h-30px" ng-src="images/logos/H21px_point3_{{$root.service.name_en}}.png" ng-show="$root.service.name_en!='idist'"/>
        </button>
      </div>
      <!-- search -->
      <div class="p-a w-450px h-100 cen-x">
        <div class="w-100 h-30px bo-1px bo-{{$root.service.colors.dark3}} bor-30px cen-y">
          <!-- unfocus -->
          <div class="w-60px h-100 cen-x" ng-show="!focus">
            <div class="w-17px mr-11px h-100">
              <i class="d-b p-r f-l f-15px ion-ios-search-strong c-{{$root.service.colors.dark3}} cen-y"></i>
            </div>
            <div class="w-100_28px h-100">
              <input class="p-r f-l w-100 f-15px lh-30px c-{{$root.service.colors.dark5}} pc-{{$root.service.colors.dark3}}" placeholder="검색"
              ng-focus="focus=true;" ng-model="search"/>
            </div>
          </div>
          <!-- focus -->
          <div class="w-100_24px h-100 cen-x" ng-show="focus">
            <div class="w-17px mr-11px h-100">
              <i class="d-b p-r f-l f-15px ion-ios-search-strong c-{{$root.service.colors.dark3}} cen-y"></i>
            </div>
            <div class="w-100_28px h-100">
              <input class="p-r f-l w-100 f-15px lh-30px c-{{$root.service.colors.dark5}} pc-{{$root.service.colors.dark3}}" placeholder="검색"
              ng-blur="focus=false; search='';" ng-model="search"/>
            </div>
          </div>
        </div>
      </div>
      <!-- menu -->
      <div class="h-100 f-r">
        <button class="h-100" ng-repeat="(menu_index, menu) in menus"
        ng-class="[{'c-{{$root.service.colors.point3}}':$root.state.current.name==menu.state},
        {'c-{{$root.service.colors.dark3}}':$root.state.current.name!=menu.state}]"
        ng-click="goMenu(menu, $event);">
          <div class="w-45px h-100">
            <i class="{{menu.icon}} f-30px lh-30px cen"></i>
          </div>
          <div class="h-100 pl-3px pr-3px" ng-if="$root.state.current.name==menu.state">
            <span class="f-15px lh-17px cen-y">
              {{menu.title}}
            </span>
          </div>
        </button>
      </div>
    </div>
</div>
