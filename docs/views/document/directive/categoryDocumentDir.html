<div class="w-300D1920M100 h-100 bo-1px bo_r-{{$root.service.colors.dark3}} bo_t-we bo_l-we bo_b-we">
  <div class="w-100 h-100">
    <div class="w-100 h-45px  c-{{$root.service.colors.dark2}} bo-FFDD00"
      ng-repeat="category in [
      {title:'너비 Width'},
      {title:'높이 Height'},
      {title:'위 Top'},
      {title:'아래 Bottom'},
      {title:'왼쪽 Left'},
      {title:'오른쪽 Right'},
      {title:'진열 Display'},
      {title:'위치 Position'},
      {title:'흐름 Float'},
      {title:'배경 Background'},
      {title:'색상 Color'},
      {title:'바깥 여백 Margin'},
      {title:'속 여백 Padding'}
      ]"
    >
    <button class="w-100 h-100"
      ng-mouseenter="category.hover=true;" ng-mouseleave="category.hover=false;"
      ng-class="[{'c-we b-{{$root.service.colors.point1}}':category.hover}]">
      <span class="pl-24px f-15px">
      {{category.title}}
      </span>
    </button>
    </div>
  </div>
</div>
