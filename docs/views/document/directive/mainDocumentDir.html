<div class="ml-300D1920M100 w-1620D1920M100 h-100">
  <div class="w-1000px cen-x mt-60px">

    <title-dir title="'너비 Width'"></title-dir>
    <div class="w-100 mt-63px ml-30px">
    <text-dir text="'모든 단위와 모든 수치를 지원합니다. 또한 계산기처럼 수익을 사용할 수도 있습니다.'"></text-dir>
    </div>

    <div class="w-684px h-47px pt-30px f-15px cen-x" ng-init="width_part={index:0};">
      <div class="w-100D6 h-17px c-{{$root.service.colors.dark2}}"
      ng-repeat="(width_index, width) in [
      {text:'auto', icon:'ion-record'},
      {text:'length', icon:'ion-record'},
      {text:'%', icon:'ion-record'},
      {text:'initial', icon:'ion-record'},
      {text:'inherit', icon:'ion-record'},
      {text:'calc', icon:'ion-record'}]"
      >
        <button class=
        ng-mouseenter="width.hover=true;"
        ng-mouseleave="width.hover=false;"
        ng-click="width_part.index=width_index;">
          <div class="w-17px h-100 mr-13px">
            <div class="w-14px h-14px cen bo-1px bor-14px bo-{{$root.service.colors.dark3}}">
              <i class="w-11px h-11px bor-11px b-{{$root.service.colors.point1}} cen"
              ng-show="(width.hover||width_part.index==width_index)"></i>
            </div>
          </div>
          <div class="w-100_30px h-100">
            <span class="cen-y f-15px lh-17px">
              {{width.text}}
            </span>
          </div>
        </button>
      </div>
    </div>



  </div>
</div>
