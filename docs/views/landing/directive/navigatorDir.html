<div class="w-100">
	<div class="cen">
		<button class="w-15px h-15px ml-10px t-c" ng-repeat="service in $root.services" ng-show="service.is_launched">
			<div class="w-100 h-100 bor-15px b-{{service.color}} o-30 o-100-H" ng-class="[
				{ 'o-30 o-100-H': $root.service.name_en != service.name_en },
				{ 'o-100': $root.service.name_en == service.name_en }
			]">
			</div>
		</button>
	</div>
</div>
