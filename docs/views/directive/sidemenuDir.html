<div class="w-300D1920M100 h-100 bo-1px bo_r-{{$root.service.colors.dark3}} bo_t-we bo_l-we bo_b-we">
  <div class="w-100 h-100">
    <div class="w-100 h-45px c-{{$root.service.colors.dark3}} bo-FFDD00" ng-repeat="chapter in chapters">
      <button class="w-100 h-100"
        ng-mouseenter="chapter.hover=true;" ng-mouseleave="chapter.hover=false;"
        ng-class="[{'c-we b-{{$root.service.colors.point1}} fw-b':chapter.hover}]">
        <span class="pl-24px f-15px">
          {{chapter.title_kr}} ( {{chapter.title_en}} )
        </span>
      </button>
    </div>
  </div>
</div>
